<!DOCTYPE html>
<html>
    <head>
        <title>Community+Events</title>
        <link href="assets/css/styles.css" rel="stylesheet"/>
    </head>
    
    <body>
                
        <!-- Site header content goes here -->                
        <header>
            <div id="header-top">
                <span id="brand">Community+Events</span>
                <a id="login-link" href="login.html">Login</a>
            </div>
            <div id="header-bottom">
                <h1>Communicate: Create a community and post events.</h1>
                <h2 id="subtitle">Connect: Join communities and attend events.</h2>
                <img src="assets/img/people.png" alt="Community+Events logo">
            </div>
        </header>
        
        <!-- Site navigation goes here -->
        <nav>
            <ul>
                <li class="tab-inactive"><a href="index.html">Communities</a></li>
                <li class="tab-inactive"><a href="events.html">Events</a></li>
                <li class="tab-active"><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        
        <!-- Contact Us form goes here -->
        <section id="contact-form-section">
            <form id="contact-form" action="" method="post">
                <h2>Contact Us</h2>
                
                <label for="name">Your Name: </label><input id="name" type="text"/><span class="alert-required">Required</span><br/>
                <label for="email">Your Email Address: </label><input id="email" type="email"/><span class="alert-required">Required</span><br/>
                <label id="msg-label" for="msg">Your Message: </label><textarea id="msg" rows="4" cols="50"></textarea><br/>
                <button id="btn-send" type="submit">SEND</button>
            </form>
        </section>
        
    </body>
</html>
